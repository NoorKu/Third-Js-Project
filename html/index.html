<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/all.min.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="../images/tes7.jpg" id="person-img" alt="" />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Enim
            incidunt soluta, voluptas voluptatibus, doloribus quam numquam
            aspernatur eum totam, eveniet repellendus corporis assumenda sunt
            deleniti? Ut at corrupti impedit reiciendis!
          </p>
          <!-- Prev next button -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="prev-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
    <!-- Javascript -->
    <script src="../js/app.js"></script>
  </body>
</html>
